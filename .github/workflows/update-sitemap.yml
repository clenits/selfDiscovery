name: Update Sitemap

on:
  push:
    branches:
      - main
    paths:
      - "**/index.html"
      - "discover/app.js"
      - "discover/data/registry.json"
      - "tools/generate-sitemap.mjs"
      - ".github/workflows/update-sitemap.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate sitemap.xml
        run: node tools/generate-sitemap.mjs

      - name: Commit sitemap update
        run: |
          if git diff --quiet sitemap.xml; then
            echo "No sitemap changes detected."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sitemap.xml
          git commit -m "chore(seo): update sitemap [skip ci]"
          git push
